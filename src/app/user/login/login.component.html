<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
    <div class="form-group">
      <label for="email">Email:</label>
      <input (ngModel)="email" name="email" id="email" type="text" class="form-control" placeholder="Email..." />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input (ngModel)="password" name="password" id="password" type="password" class="form-control" placeholder="Password..." />
    </div>

    <button type="submit" class="btn btn-primary">Login </button>&nbsp;
    <button type="button" class="btn btn-default" (click)="cancel()"> Cancel</button>
  </form>
</div>
